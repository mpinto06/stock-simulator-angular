<div id="summary-page">
@if (!viewDetail) {
    <div class="title-container">
        Resumen financiero
    </div>
    <div class="filter-container">
       <mat-form-field >
        <mat-label>BÃºsqueda</mat-label>
            <input matInput (keyup)="applyFilter($event)">
       </mat-form-field>
    </div>
    <div class="tab-container">
        <mat-tab-group>
            <mat-tab label="Acciones Disponibles">
                 
                <table mat-table [dataSource]="availableStocksDataSource" class="table">
                

                    <ng-container matColumnDef="ticker">
                      <th mat-header-cell *matHeaderCellDef> Ticker </th>
                      <td mat-cell *matCellDef="let element"> {{element.ticker}} </td>
                    </ng-container>
                
             
                    <ng-container matColumnDef="name">
                      <th mat-header-cell *matHeaderCellDef> Empresa </th>
                      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
                    </ng-container>
                
                    <ng-container matColumnDef="description">
                      <th mat-header-cell *matHeaderCellDef> Sector </th>
                      <td mat-cell *matCellDef="let element"> {{element.description}} </td>
                    </ng-container>

                    <ng-container matColumnDef="detail">
                        <th mat-header-cell *matHeaderCellDef> Compra y Detalle</th>
                        <td mat-cell *matCellDef="let element">
                            <div class="icons">
                                <stock-icon-button [button]="buyIcon" (onClicked)="buyStock(element)"></stock-icon-button>
                                <stock-icon-button [button]="eyeIcon" (onClicked)="viewStockDetail(element)"></stock-icon-button>
                            </div>   
                        </td>
                      </ng-container>
                
                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                  </table>
                
                  <mat-paginator [pageSizeOptions]="[5, 10, 20,  50, 100]"
                                 showFirstLastButtons>
                  </mat-paginator>
            </mat-tab>
            <mat-tab label="Acciones Adquiridas"> Content 2 </mat-tab>
            <mat-tab label="Compras y Ventas"> Content 2 </mat-tab>
          </mat-tab-group>
    </div>
}
@else {
    <stock-detail (backMenu)="viewDetail = false" [ticker]="selectedTicker"></stock-detail>
}
</div>
