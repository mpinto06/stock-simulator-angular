<div class="header">
    <div class="menu-toggle-container">
        <div class="menu-toggle"
        [ngClass]="{ 'menu-toggle--active': openMenu }"
        (click)="toggle()">
            <span class="menu-toggle__middle-line"></span>
        </div>
    </div>
    <div class="header-container"> 
        
        <div class="logo-container">
            <div class="title">
            Stock Simulator
            </div>
            <img [src]="mainLogo" alt="Logo">
        </div>
        <div class="right-side">
            <nav class="navbar">
                <a class="green" href="">Inicio</a>
                <a class="green-light" href="">Sobre Nosotros</a>
                <a href="">Contacto</a>
            </nav>
        </div>
    </div>
</div>
